<body>
	<a id="resetControl" href="" tabindex="-1" title="delete all data"></a>

	<div id="chart">
		<canvas></canvas>

		<div id="indicator">
			<div></div>
		</div>

		<div id="info">

			<span id="observationStart"></span> &ndash; <span id="observationEnd"></span> <br/>
			<span id="observationDuration"></span>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../core/popup/nouislider.min.css" />
	<link rel="stylesheet" type="text/css" href="../core/popup/stats.css" />

	<script type="text/javascript" src="../core/popup/chart.min.js"></script>
	<script type="text/javascript" src="../core/popup/nouislider.min.js"></script>
	<script type="text/javascript" src="../core/popup/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="../core/popup/stats.js"></script>
</head>
<body>
	<a class="iconFont" tabindex="-1" id="help" href="https://surfclock.io" title="Visit surfclock.io for more information" target="_blank"></a>
	<a class="iconFont" tabindex="-1" id="resetControl" href="" title="delete all data"></a>

	<div id="chart">
		<canvas></canvas>

		<div id="indicator">
			<div></div>
		</div>

		<div id="info">
			<div> <!-- additional wrapper for easier vertical alignment -->
				<p>you have been surfing for <span id="totalDuration"></span></p>

				<p>thereof <span id="domainDuration"></span> on<br/><span id="domain"></span></p>
			</div>
		</div>
	</div>

	<div id="observationControl">
		<div class="rangeSlider"></div>

		<p>
			<span id="observationStart"></span> &ndash; <span id="observationEnd"></span> <br/>
			<span id="observationDuration"></span>
		</p>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../core/popup/popup.css">
	
	<script type="text/javascript" src="../core/popup/chart.min.js"></script>
	<script type="text/javascript" src="../core/popup/randomColor.min.js"></script>
	<script type="text/javascript" src="../core/popup/popup.js"></script>
	<script type="text/javascript" src="popup_safari.js"></script>
</head>
<body id="popup">

	<div id="header">
		<p id="headerText"></p>
	</div>

	<div id="main">
		<canvas id="chart"></canvas>

		<div id="indicator">
			<div></div>
		</div>

		<div id="domainInfo">
			<div> <!-- additional wrapper for easier vertical alignment (center) -->
				<h2 id="name"></h2>
				<p id="description"></p>
			</div>
		</div>
	</div>

	<div id="footer">
		<form action="" id="observationControlGroup">
			<!-- radio inputs are invisble but influence label behavior/style so js is not necessary -->
			
			<input type="radio" name="observationControl" value="all" id="allRadio" checked>
			<label for="allRadio" id="all">all</label>

			<input type="radio" name="observationControl" value="month" id="monthRadio"> 
			<label for="monthRadio" id="month">month</label>

			<input type="radio" name="observationControl" value="week" id="weekRadio"> 
			<label for="weekRadio" id="week">week</label>

			<input type="radio" name="observationControl" value="day" id="dayRadio"> 
			<label for="dayRadio" id="day">day</label>

			<input type="radio" name="observationControl" value="hour" id="hourRadio"> 
			<label for="hourRadio" id="hour">hour</label>
		</form>

		<span id="resetControlGroup">
			<a id="resetControl" href="">delete all data</a>
		</span>
		
	</div>

</body>
</html>

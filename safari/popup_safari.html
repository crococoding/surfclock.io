<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../core/popup/popup.css">
	
	<script type="text/javascript" src="../core/popup/chart.min.js"></script>
	<script type="text/javascript" src="../core/popup/randomColor.min.js"></script>
	<script type="text/javascript" src="../core/popup/popup.js"></script>
	<script type="text/javascript" src="popup_safari.js"></script>
</head>
<body id="popup">

	<div id="header">
		<p></p>
	</div>

	<div id="main">
		<canvas id="chart"></canvas>

		<div id="indicator">
			<div></div>
		</div>

		<div id="domainInfo">
			<div> <!-- additional wrapper for easier vertical alignment (center) -->
				<h2></h2>
				<p></p>
			</div>
		</div>
	</div>

	<div id="footer">
		<form action="" id="observationControlGroup">
			<!-- radio inputs are invisble but influence label behavior/style so js is not necessary -->

			<input type="radio" name="observationControl" id="all">
			<label for="all">all</label>

			<input type="radio" name="observationControl" id="month"> 
			<label for="month">month</label>

			<input type="radio" name="observationControl" id="week"> 
			<label for="week">week</label>

			<input type="radio" name="observationControl" id="day"> 
			<label for="day">day</label>

			<input type="radio" name="observationControl" id="hour"> 
			<label for="hour">hour</label>
		</form>

		<span id="resetControlGroup">
			<a href="">delete all data</a>
		</span>
		
	</div>

</body>
</html>

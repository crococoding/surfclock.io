<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../core/popup/popup.css">
	<!-- <link rel="stylesheet" type="text/css" href="../core/popup/animate.min.css"> -->
	
	<script type="text/javascript" src="../core/popup/chart.min.js"></script>
	<script type="text/javascript" src="../core/popup/popup.js"></script>
	<script type="text/javascript" src="popup_chrome.js"></script>
</head>
<body id="popup">

	<div id="header">
		<p></p>
	</div>

	<div id="main">
		<canvas id="chart"></canvas>

		<div id="indicator">
			<div></div>
		</div>

		<div id="wrapper"> <!-- class="animated" -->
			<div> <!-- additional wrapper for easier vertical alignment -->

				<div class="innerCircleSection" id="totalInfo">
					<h2></h2>
					<p></p>
				</div>
				
				<div class="innerCircleSection" id="domainInfo">
					<h2></h2>
					<p></p>
				</div>

				<div class="innerCircleSection" id="observationControl">
					<form action="">
						<!-- radio inputs are invisble but influence label behavior/style so js is not necessary -->

						<input type="radio" name="observationControl" tabindex="-1" id="all">
						<label for="all">all</label>

						<input type="radio" name="observationControl" tabindex="-1" id="month"> 
						<label for="month">month</label>

						<input type="radio" name="observationControl" tabindex="-1" id="week"> 
						<label for="week">week</label>

						<input type="radio" name="observationControl" tabindex="-1" id="day"> 
						<label for="day">day</label>

						<input type="radio" name="observationControl" tabindex="-1" id="hour"> 
						<label for="hour">hour</label>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="footer">

		<span id="resetControlGroup">
			<a href="" tabindex="-1">delete all data</a>
		</span>
		
	</div>

</body>
</html>
